      <h1>Entre em Contato</h1>

      <form id="contact-form">
        <label class="labelContato" for="nome">Nome:</label>
        <input class="inputContato" type="text" id="nome" name="nome" required>
    
        <label class="labelContato" for="email">Email:</label>
        <input class="inputContato" type="email" id="email" name="email" required>
    
        <label class="labelContato" for="mensagem">Mensagem:</label>
        <textarea class="textareaContato" id="mensagem" name="mensagem" required></textarea>
    
        <input class="inputContato" type="submit" value="Enviar">
    
        <p class="pContato" id="success-message" class="success-message" style="display: none;">Mensagem enviada com sucesso!</p>
        <p class="pContato" id="error-message" class="error-message" style="display: none;">Ocorreu um erro ao enviar a mensagem. Por favor, tente novamente.</p>
      </form>
